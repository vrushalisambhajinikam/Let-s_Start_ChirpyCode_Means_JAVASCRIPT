<html>
<script>
        var a=100;
		var b=50;
		var c;
	function addition()
	{
		c=a+b;
		alert("addition is="+c);
	}
	function multi()
	{
		c=a*b;
		alert("multi is="+c);
	}
	function sub()
	{
		c=a-b;
		alert("sub is="+c);
	}
	function div()
	{
		c=a/b;
		alert("div is="+c);
	}
</script>
	<input type="button" value="addition" onclick="addition()">
	<input type="button" value="multi" onclick="multi()">
	<input type="button" value="sub" onclick="sub()">
	<input type="button" value="div" onclick="div()">
</html>
