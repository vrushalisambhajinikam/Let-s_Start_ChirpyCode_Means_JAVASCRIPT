<head>

   function changestate()
   {
     document.getElementById("id1").readOnly=true;
   }
   function changestate2()
   {
     document.getElementById("id2").writeOnly=true;
   }
   </script>
</head>
<body>
   <form>
   <textarea name="Read" id="id1" rows="5" cols="50" >This is text area</textarea>

	</form>
</body>
	 
</html>
