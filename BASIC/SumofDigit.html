<html>
<body>	
	<script language="javascript" type="text/javascript">
		function ReverseNo()
		{		
		    var no,rem,sum=0;
			no=parseInt(prompt("Enter Number:"));

			while(no>0)
			{
				rem=no%10;
				sum=sum+rem;
				no=parseInt(no/10);
			}
			document.write("Sum of digits="+sum);
		}
		ReverseNo();
	</script>
</body>
</html>
