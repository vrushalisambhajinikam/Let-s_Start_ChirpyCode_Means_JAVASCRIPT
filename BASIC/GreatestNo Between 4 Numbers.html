<html>
<body>
	<script language="javascript" type="text/javascript">

		b=parseInt(prompt("Enter 2nd Number:"));
		c=parseInt(prompt("Enter 3rd Number:"));
		d=parseInt(prompt("Enter 4th Number:"));
		
		 
    if(a>b&&a>c)
		{
		   if(a>d)
		   {
		     document.write("Greatest Number :"+a);
		   }
		   else
		   {
		     document.write("Greatest Number :"+d);
		   }
		}
		else
		{
		   if(b>a&&b>c)
		   {
		     if(b>d)
			 {
		      document.write("Greatest Number :"+b);
			 }
			 else
			 {
			  document.write("Greatest Number :"+d);
			 }
		   }
		else
		{
		    if(c>a&&c>b)
			{
			  document.write("Greatest Number :"+c);
			}
			else
			{
			  document.write("Greatest Number :"+d);
			}
			
	    }
	}
		 
	</script>
