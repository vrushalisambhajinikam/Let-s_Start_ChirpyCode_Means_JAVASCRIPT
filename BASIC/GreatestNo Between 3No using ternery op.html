<html>
<body>
   <script language="javascript" type="text/javascript">
   var a,b,c,result;
   a=parseInt(prompt("Enter First Number :"));
   b=parseInt(prompt("Enter second Number :"));
   c=parseInt(prompt("Enter second Number :"));
   result=a>b?(a>c?a:c):(b>c?b:c);
   document.write("<h1>First Number="+a);
   document.write("<br><h1>Second Number="+b);
   document.write("<br><h1>Third Number="+c);
   document.write("<br><h1>Greatest number is :"+result);
   </script>
</body>
</html>
