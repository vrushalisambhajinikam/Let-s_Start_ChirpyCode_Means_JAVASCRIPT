<html>
<body>
	<script language="javascript" type="text/javascript">
		var a=parseInt(prompt("Enter first Number:"));
		var b=parseInt(prompt("Enter Second Number:"));
		var c;
		c=a+b;
		document.write("<h1>*********ARITHEMETIC OPERATORS*********</h1>");
		c=a+b;
		document.write("<br><h2>Addition="+c);
		c=a-b;
		document.write("<br><h2>Substraction="+c);
		c=a*b;
		document.write("<br><h2>Multiplication="+c);
		c=a/b;
		document.write("<br><h2>Division="+c);
		c=a%b;
		document.write("<br><h2>Remainder="+c);
		a++;
		document.write("<br><h2>Value of a After Incrementation="+a);
		b--;
		document.write("<br><h2>Value of b After Decrementation="+b);
	</script>
</body>
</html>
